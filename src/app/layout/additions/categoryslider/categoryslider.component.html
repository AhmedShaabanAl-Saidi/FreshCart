@if (isLoading) {
<div class="row justify-center items-center">
    <div class="loader"></div>
</div>
}@else {
<owl-carousel-o [options]="customOptions">
    @for (category of categoryList; track $index) {
    <ng-template carouselSlide [id]="category._id">
        <img [src]="category.image" [alt]="category.name" [title]="category.name">
        <span class="font-xxm md:text-lg md:font-medium">{{category.name}}</span>
    </ng-template>
    }
</owl-carousel-o>
}
